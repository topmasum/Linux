<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Header and Footer Styles */
        header, footer {
            background: linear-gradient(90deg, #2c3e50, #4b79a1);
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        header {
            animation: headerAnimation 2s ease-in-out forwards;
        }

        footer {
            animation: footerAnimation 2s ease-in-out forwards;
        }

        @keyframes headerAnimation {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes footerAnimation {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Content Styles */
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .person {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .person img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .person:hover img {
            transform: scale(1.1);
        }

        .person:hover .info {
            opacity: 1;
        }

        .info h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    Welcome to Spider Web
</header>

<div class="container">
    <div class="person">
        <img src="image/02.jpg" alt="Person 1">
        <div class="info">
            <div>
                <h2>Yusuf Sifat</h2>
                <p><b>ID:</b>B200305048</p>
            </div>
        </div>
    </div>

    <div class="person">

        <div class="info">
            <div>
                <h2>Masum Billah</h2>

            </div>
        </div>
    </div>

    <div class="person">
        <img src="image/IMG_20220205_153908.jpg" alt="Person 3">
        <div class="info">
            <div>
                <h2> Fairoze Oishy</h2>
                <p><b>ID:</b>B200305010</p>
                
            </div>
        </div>
    </div>

    <div class="person">
        <img src="image/Picsart_24-09-13_23-26-08-509.jpg" alt="Person 4">
        <div class="info">
            <div>
                <h2>Tasnim Jarifa</h2>
                <p><b>ID:</b>B200305031</p>
                
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; Spider_web Limited
</footer>

</body>
</html>
